<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5.2.0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <!--Link to local styling sheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My Weather Dashboard</title>
</head>

<body>
    <nav class="navbar bg-primary m-2 border border-1 border-dark">
        <span class="navbar-brand w-100 text-center text-light fs-3">My Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-2 text-left bg-secondary text-white border border-1 border-dark px-3 pb-5 m-2 text-left">
                <label class="mt-5 h5 ms-4 form-label">Search for a City</label>
                <form id="search-form" class="form">
                    <div class="form-inline">
                        <div class="input-group">
                            <input class="form-input ms-4" type="text" id="search-input" placeholder="Enter a City Here" />
                            <div class="input-group append">
                                <button type="submit" class="col-9 mt-1 btn search-button border border-dark btn-light mx-auto" id="search-button">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>
            

            <div class="col-9">
                <section class="mt-3" id="today"></section>
                <section class="row mt-3" id="forecast"></section>
            </div>
        </div>
        <!--jQuery JS-->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <!--Use DayJS to use live timezone-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.4/dayjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.4/plugin/timezone.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.4/plugin/utc.min.js"></script>
        <!--Code to local JS file-->
        <script src="./assets/js/script.js"></script>
</body>
</html>
