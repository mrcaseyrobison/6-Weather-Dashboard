<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5.2.0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <!--Link to local styling sheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My Weather Dashboard</title>
</head>

<body>
    <nav class="navbar bg-primary bg-gradient border-bottom border-2 border-dark">
        <div class="col-12 fs-1 text-white text-center">My Weather Dashboard</div>
    </nav>
    <div class="container-fluid">
        <div class="row align-content-center">
            <aside class="card col-3 mt-3 mb-3 mx-4 bg-light">
                <div class="card-body bg-light">
                    <h5 class="card-title text-center">Search for a City</h5>
                    <input type="text" class="form-control my-3" id="searchCity" placeholder="Enter City">
                    <button type="submit" href="#" class="col-12 btn btn-success btn-block" id="submitSearch">Search</button>
                    <hr>
                    <h5 class="card-title text-center">Recent Searches</h5>
                    <div id="history"></div>
                    <!-- Recently Searched City Buttons Display Here -->
                    <button type="submit" class="col-12 btn btn-danger btn-block mt-2" id="clearSearch">Clear Search
                        History</button>
                </div>
            </aside>
            <div class="col-8 my-3 text-center align-content-center">
                <!-- Current Weather Displays Here -->
                <section id="current-weather"></section>
                <!-- Five Day Forecast Displays Here -->
                <section class="row align-content-center" id="forecast-weather"></section>
            </div>
        </div>
    </div>


    <!-- JQuery/Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link day.js to help format dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"></script>
    <!-- Customer JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
